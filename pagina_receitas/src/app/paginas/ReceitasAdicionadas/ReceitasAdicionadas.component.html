<div class="mat-elevation-z8" *ngIf="dataSource">
  <span class="titulo">
    Receitas Adicionadas
  </span>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Nº</th>
      <td id="idDeleteReceita" mat-cell *matCellDef="let item"> {{ item.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let item"> {{ item.titulo }} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let item"> {{ item.categoria }} </td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let item">
        <button type="submit" class="BotaoDeOpcao"><mat-icon>edit</mat-icon></button>
        <button (click)="enviarDelete(item.id)" type="submit" class="BotaoDeOpcao"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
