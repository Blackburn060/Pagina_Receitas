<div class="main-container">
  <div class="imagem-receita" *ngFor="let dados of ResponseListaDeReceitas">
    <img src="{{ dados.url }}" alt="sem-imagem">
  </div>
  <div class="dados-gerais-receita">
    <div class="nome-receita" *ngFor="let dados of ResponseListaDeReceitas">
      <h1>{{ dados.titulo }}</h1>
    </div>
    <div class="requisitos">
      <div class="ingredientes" *ngFor="let dados of ResponseListaDeReceitas">
          <h2>Ingredientes:</h2>
          <li *ngFor="let ingrediente of dados.ingredientes; let last = last">
            {{ ingrediente }}<br *ngIf="!last">
          </li>
      </div>
      <div class="modo-preparo" *ngFor="let dados of ResponseListaDeReceitas">
          <h2>Modo de Preparo:</h2>
          <div class="modo-preparo-conteiner">
            <h4 name="" id="" cols="70" rows="20">{{ dados.modopreparo }}</h4>
          </div>
      </div>
    </div>
  </div>
</div>
