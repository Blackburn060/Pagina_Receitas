<mat-toolbar class="menu">
  <ng-container *ngFor="let menu of menus; let last = last">
    <button mat-button [matMenuTriggerFor]="menuRef" class="main-menu-item">{{ menu.label }}</button>
    <div class="separator" *ngIf="!last"></div>
    <mat-menu #menuRef="matMenu">
      <button mat-menu-item *ngFor="let menuItem of menu.items">{{ menuItem }}</button>
    </mat-menu>
  </ng-container>

</mat-toolbar>


<span>
  <a routerLink="/lista-de-receitas">

  </a>
</span>
